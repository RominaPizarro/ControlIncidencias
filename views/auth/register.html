<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(46, 46, 46);">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">___</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                </div>
            </div>

            <div>
                <div class="navbar-nav">
                    <a class="nav-link text-white" aria-current="page" href="login.html">Login</a>
                    <a class="nav-link text-white" aria-current="page" href="register.html">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <h3>Registrarse</h3>

        <div class="col-6">
            <form action="" method="post">
                <div class="mb-2">
                    <label for="nombres" class="form-label">Nombres <b class="text-danger">*</b></label>
                    <input class="form-control" type="text" name="nombres" required>
                </div>
                <div class="mb-2">
                    <label for="apellidos" class="form-label">Apellidos <b class="text-danger">*</b></label>
                    <input class="form-control" type="text" name="apellidos" required>
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email <b class="text-danger">*</b></label>
                    <input class="form-control" type="email" name="email" required>
                </div>
                <div class="mb-2">
                    <label for="telefono" class="form-label">Telefono <b class="text-danger">*</b></label>
                    <input class="form-control" type="text" name="telefono" required>
                </div>
                <div class="mb-2">
                    <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento <b class="text-danger">*</b></label>
                    <input class="form-control" type="date" name="fecha_nacimiento" required>
                </div>
                <div class="mb-2">
                    <label for="usuario" class="form-label">Usuario <b class="text-danger">*</b></label>
                    <input class="form-control" type="text" name="usuario" required>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password <b class="text-danger">*</b></label>
                    <input class="form-control" type="password" name="password" required>
                </div>
                <div class="mb-2">
                    <input class="btn btn-primary" type="submit" name="action" value="Registrar">
                    <a class="btn btn-danger" href="../../index.html"> Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</body>

</html>
